    <!-- Initial Loading Styles (Critical Path CSS) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0f0f1a;
        color: #ffffff;
        font-family: 'Outfit', sans-serif;
        overflow: hidden; /* Prevent scroll on splash */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      /* Simple CSS Loader for initial mount */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #2a2a40 0%, #0f0f1a 100%);
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #a78bfa;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Fallback Loader visible until React mounts -->
    <div id="initial-loader">
      <div class="spinner"></div>
    </div>

    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(error => {
            console.log('SW Registration failed:', error);
          });
        });
      }
    </script>
